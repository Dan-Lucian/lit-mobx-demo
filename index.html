<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/global.css" />

    <script>
      // https://stackoverflow.com/questions/50407570/process-is-not-defined-error-with-polymer-and-redux
      // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
      // the module is loaded.
      window.process = {
        env: {
          NODE_ENV: 'production',
        },
      };
    </script>
    <title>app-root</title>
  </head>

  <body data-theme="dark" data-color-scheme="dark">
    <app-root></app-root>

    <script type="module" src="./out-tsc/src/app-root.js"></script>
  </body>
